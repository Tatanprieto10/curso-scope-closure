<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM básica</title>
</head>
<body>
    <h1>Manipulación del DOM básica</h1>
    <h2>Formulario de ingreso</h2>

    <input id="name" type="text" placeholder="Nombre(s)">
    <input id="lastname" type="text" placeholder="Apellidos">
    <input id="email" type="email" placeholder="correo electrónico">
    <input id="birthdate" type="date" placeholder="Fecha de nacimiento">
    <input id="experience" type="number" placeholder="años de experiencia">
    <button class="calculation">Registrase</button>

    <p class="result"></p>

    <script src="./script.js"></script>
</body>
</html>
